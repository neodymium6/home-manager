unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded.."

set -g mouse on
set -g default-terminal "tmux-256color"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-option -g default-shell "$SHELL"
set-option -g default-command "${SHELL} -l"

set-option -g status-position top

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
set-window-option -g mode-keys vi

run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'
# catppuccino theme
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #(~/.config/tmux/scripts/shorten_path.sh #{pane_current_path})"
set -g @catppuccin_window_current_text " #(~/.config/tmux/scripts/shorten_path.sh #{pane_current_path})"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'


run '~/.config/tmux/plugins/tpm/tpm'

